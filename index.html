<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Calculator</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="https://kit.fontawesome.com/9d51828737.js" crossorigin="anonymous"></script>
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

	</head>
	<body class="bg-black">
		<main>
			 <article  class="phone">
				 <header class="text-white text-xs font-sans m-2" >
						<div class="left absolute  ">
							<p>9:41</p>
						</div>
						<div class="right float-right">
							<i class="fas fa-signal mr-1"></i>
							<i class="fas fa-wifi mr-1"></i>
							<i class="fas fa-battery-full mr-1"></i>
						</div>
				 </header>
				 <section class="calculator m-2">
					<input class="bg-black text-white outline-none border-none text-right font-thin font-sans text-6xl h-32  w-full" maxlength="6" id="display" value="0"/>
					<div class="buttons">
							<div class="flex flex-row">
								<button class=" btn w-1/4 bg-gray-600 rounded-full h-16 mr-2 mb-2">AC</button>
								<button class=" btn w-1/4 bg-gray-600 rounded-full h-16 mr-2 mb-2">+/-</button>
								<button class=" btn w-1/4 bg-gray-600 rounded-full h-16  mr-2 mb-2">%</button>
								<button class=" btn operator w-1/4 bg-pink-500 text-white rounded-full h-16 mb-2 ">รท</button>
							</div>
							<div class="flex flex-row">
								<button class=" btn w-1/4 bg-gray-800 text-white rounded-full h-16 mr-2 mb-2">7</button>
								<button class=" btn w-1/4 bg-gray-800 text-white rounded-full h-16 mr-2 mb-2">8</button>
								<button class=" btn w-1/4 bg-gray-800 text-white rounded-full h-16 mr-2 mb-2">9</button>
								<button  class=" btn operator w-1/4 bg-pink-500 text-white rounded-full h-16 mb-2">x</button>
							</div>
							<div class="flex flex-row">
								<button class=" btn w-1/4 bg-gray-800 text-white rounded-full h-16 mr-2 mb-2">4</button>
								<button class=" btn w-1/4 bg-gray-800 text-white rounded-full h-16 mr-2 mb-2">5</button>
								<button class=" btn w-1/4 bg-gray-800 text-white rounded-full h-16 mr-2 mb-2">6</button>
								<button class=" btn operator w-1/4 bg-pink-500 text-white rounded-full h-16 mb-2">-</button>
							</div>
							<div class="flex flex-row">
								<button class=" btn w-1/4 bg-gray-800 text-white rounded-full h-16 mr-2 mb-2">1</button>
								<button class=" btn w-1/4 bg-gray-800 text-white rounded-full h-16 mr-2 mb-2">2</button>
								<button class=" btn w-1/4 bg-gray-800 text-white rounded-full h-16 mr-2 mb-2">3</button>
								<button class=" btn operator w-1/4 bg-pink-500 text-white rounded-full h-16  mb-2">+</button>
							</div>
							<div class="flex flex-row">
								<button class="w-1/2 bg-gray-800 text-white text-left pl-6 rounded-full h-16 mr-2 mb-2">0</button>
								<button class=" btn w-1/4 bg-gray-800 text-white rounded-full h-16 mr-2 mb-2">.</button>
								<button class=" btn w-1/4 bg-pink-500 text-white rounded-full h-16 mb-2">=</button>
							</div>
					</div>
				 </section>
				 <footer>
						<button class="home bg-gray-800 w-24 h-1 block m-auto rounded mb-2 mt-8 "></button>
				 </footer>
			 </article>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
